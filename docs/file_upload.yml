tags:
  - name: File Processing
get:
  description: Post a text file to analyze
consumes:
  - multipart/form-data
parameters:
  - name: file
    in: formData
    type: file
    required: true
    description: Please upload your file here
responses:
  "200":
    description: Succesful response
  "400":
    description: Bad Request
  "500":
    description: Internal Server Error